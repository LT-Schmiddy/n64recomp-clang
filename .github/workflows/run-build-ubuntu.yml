# This is a basic workflow to help you get started with Actions

name: ci-build-ubuntu

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_call:
    inputs:
      script-args:
        required: false
        type: string
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-ubuntu-x64:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      clang_build_version: ${{ steps.get_clang_build_version.outputs.generated_value }}
      shim_build_version: ${{ steps.get_shim_build_version.outputs.generated_value }}
      toolsonly-binaries: ${{ steps.archive-toolsonly-binaries.outputs.artifact-id }}
      essential-binaries: ${{ steps.archive-essential-binaries.outputs.artifact-id }}
      all-binaries: ${{ steps.archive-all-binaries.outputs.artifact-id }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          submodules: recursive
      - name: double-checking-submodules
        run: |-
          git submodule update --init --recursive
      - name: set-up-build-tools
        run: |-
          sudo apt update; sudo apt install -y cmake clang lld ninja-build python3 gcc
      - name: run-ubuntu-build
        run: |-
          python ./build_all.py native-linux-x64
      - name: get_clang_build_version
        run: python ./gh_get_build_clang_version.py >> $GITHUB_OUTPUT
      - name: get_shim_build_version
        run: python ./gh_get_build_shim_version.py >> $GITHUB_OUTPUT
      - name: archive-toolsonly-binaries
        uses: actions/upload-artifact@v4
        with:
          name: toolsonly-${{ runner.os }}-${{ runner.arch }}
          path: |
            ./archives/N64RecompToolsOnly*
      - name: archive-essential-binaries
        uses: actions/upload-artifact@v4
        with:
          name: essentials-${{ runner.os }}-${{ runner.arch }}
          path: |
            ./archives/N64RecompAndClangEssentials*
      - name: archive-full-binaries
        uses: actions/upload-artifact@v4
        with:
          name: full-${{ runner.os }}-${{ runner.arch }}
          path: |
            ./archives/N64RecompAndClangFull*

        
