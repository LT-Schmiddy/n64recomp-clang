name: publish-shim-prerelease
on:
  push:
    tags:        
      - 'shim-prerelease-*.*.*'
jobs:
  build-windows: 
    uses: LT-Schmiddy/n64recomp-clang/.github/workflows/run-build-windows.yml@dev
  build-ubuntu:
    uses: LT-Schmiddy/n64recomp-clang/.github/workflows/run-build-ubuntu.yml@dev
  build-macos: 
    uses: LT-Schmiddy/n64recomp-clang/.github/workflows/run-build-macos.yml@dev
  publish-release:
    runs-on: windows-latest
    needs: [build-windows, build-ubuntu, build-macos]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          submodules: recursive
      - name: Get Artifacts
        uses: actions/download-artifact@v4
        with:
          path: $GITHUB_WORKSPACE/archives
      - name: choco-install-python
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install python
      - name: run-windows-build
        run: |-
          python ./gh_generate_release_message_collection.py "${{ needs.build-windows.outputs.shim_build_version }}" "${{ needs.job1.outputs.clang_build_version }}""
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ github.ref_name }}
          body_path: ${{ github.workspace }}/_release.md
          files: |
            $GITHUB_WORKSPACE/archives/*/*
          make_latest: false
          prerelease: true
      
